<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FiassList:8080</title>
	<link href="SDK/bulma/css/bulma.css" rel="stylesheet" type="text/css">
	<link href="SDK/fonts/css/all.css" rel="stylesheet" type="text/css">
	<link href="Css/Style.css" rel="stylesheet" type="text/css">
	<link href="Css/Preload.css" rel="stylesheet" type="text/css">
	<script src="Js/TabsControl.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>  

	<div class="preloader">
		<div class="preloader__row">
			<div class="preloader__item"></div>
			<div class="preloader__item"></div>
		</div>
	</div>
	<p class="mb-4"></p>
	<div class="tabs px-4 mb-4">
		<ul>
			<li id="plug_btn" onclick="plug()" class="is-active">
				<a>
					<span class="icon is-small"><i class="fas fa-plug" aria-hidden="true"></i></span>
					<span>Техника</span>
				</a>
			</li>
			<li id="shopping_btn" onclick="shopping()" class="">
				<a>
					<span class="icon is-small"><i class="fas fa-shopping-cart" aria-hidden="true"></i></span>
					<span>Сервисы</span>
				</a>
			</li>
			<li id="couch_btn" onclick="couch()">
				<a>
					<span class="icon is-small"><i class="fas fa-couch" aria-hidden="true"></i></span>
					<span>Мебель</span>
				</a>
			</li>
			<li id="gem_btn" onclick="gem()">
				<a>
					<span class="icon is-small"><i class="far fa-gem" aria-hidden="true"></i></span>
					<span>Декор</span>
				</a>
			</li>
			<li id="RoNight_btn" onclick="ronight()">
				<a>
					<span class="icon is-small"><i class="fa fa-gift" aria-hidden="true"></i></span>
					<span>RoNight хочет</span>
				</a>
			</li>
			<li id="Torri_btn" onclick="torri()">
				<a>
					<span class="icon is-small"><i class="fa fa-gift" aria-hidden="true"></i></span>
					<span>Torri хочет</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="px-4">

		<div id="stat" style="display: none;">
			<script src="Tabs/Statistic.js"></script>
		</div>

		<div id="plug" style="display: ;">>
			<script src="Tabs/Tech.js"></script>
		</div>

		<div id="shopping" style="display: none;">
			<script src="Tabs/Service.js"></script>
		</div>

		<div id="couch" style="display: none;">
			<script src="Tabs/Furniture.js"></script>
		</div>
		<div id="gem" style="display: none;">
			<script src="Tabs/Design.js"></script>
		</div>
		<div id="ro" style="display: none;">
			<script src="Tabs/RoNight.js"></script>
		</div>

		<div id="to" style="display: none;">
			<script src="Tabs/Torri.js"></script>
		</div>

	</div>

	<script>
		window.onload = function () {
			document.body.classList.add('loaded_hiding');
			window.setTimeout(function () {
				document.body.classList.add('loaded');
				document.body.classList.remove('loaded_hiding');
			}, 2000);
		}
	</script>
</body>
</html>
